name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: my-react-app-superman/package-lock.json

      - name: Install dependencies
        working-directory: my-react-app-superman
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "Failed to install dependencies"
            npm ls
            exit 1
          fi
          echo "Dependencies installed successfully"
          npm ls --depth=0

      - name: Build
        working-directory: my-react-app-superman
        run: |
          echo "Starting build process..."
          echo "Environment variables:"
          echo "REACT_APP_API_URL: $REACT_APP_API_URL"
          echo "REACT_APP_ENV: $REACT_APP_ENV"
          echo "Current directory contents:"
          ls -la
          export NODE_OPTIONS="--max-old-space-size=4096"
          DISABLE_ESLINT_PLUGIN=true CI=false npm run build
          if [ $? -ne 0 ]; then
            echo "Build failed"
            echo "Build output directory contents:"
            ls -la build || true
            echo "Last few lines of npm error log:"
            tail -n 50 npm-debug.log || true
            exit 1
          fi
          echo "Build completed successfully"
          echo "Build output directory contents:"
          ls -la build
        env:
          REACT_APP_API_URL: 'https://pimfeeder.vercel.app'
          REACT_APP_ENV: 'production'
          NODE_ENV: 'production'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-react-app-superman/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 