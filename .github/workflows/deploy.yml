name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

env:
  REACT_APP_HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug workspace
        run: |
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Checking if my-react-app-superman exists:"
          ls -la my-react-app-superman || echo "Directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-react-app-superman
          echo "Installing dependencies..."
          npm install --no-audit --no-fund --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "Failed to install dependencies"
            exit 1
          fi
          echo "Dependencies installed successfully"

      - name: Build
        run: |
          cd my-react-app-superman
          echo "Starting build process..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          DISABLE_ESLINT_PLUGIN=true CI=false npm run build
          if [ $? -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build completed successfully"
        env:
          REACT_APP_API_URL: 'https://pimfeederplus-git-main-krystlizes-projects.vercel.app'
          REACT_APP_API_BASE_URL: 'https://pimfeederplus-git-main-krystlizes-projects.vercel.app/api'
          REACT_APP_ENV: 'production'
          NODE_ENV: 'production'
          REACT_APP_HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}

      - name: Save logs
        if: always()
        run: |
          echo "=== Build Logs ===" > logs.txt
          if [ -f my-react-app-superman/build.log ]; then
            cat my-react-app-superman/build.log >> logs.txt
          else
            echo "No build log found" >> logs.txt
          fi
          echo "=== NPM Install Logs ===" >> logs.txt
          if [ -f my-react-app-superman/npm-install.log ]; then
            cat my-react-app-superman/npm-install.log >> logs.txt
          else
            echo "No npm install log found" >> logs.txt
          fi
          echo "=== Package.json ===" >> logs.txt
          cat my-react-app-superman/package.json >> logs.txt
          echo "=== Node Version ===" >> logs.txt
          node -v >> logs.txt
          echo "=== NPM Version ===" >> logs.txt
          npm -v >> logs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: logs.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create docs directory
        run: |
          mkdir -p docs
          if [ -d my-react-app-superman/build ]; then
            cp -r my-react-app-superman/build/* docs/
            touch docs/.nojekyll
            echo "Build files copied successfully"
          else
            echo "Build directory not found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: docs
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-react-app-superman/build
        timeout-minutes: 5
        continue-on-error: false