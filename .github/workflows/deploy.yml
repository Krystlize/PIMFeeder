name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: my-react-app-superman/package-lock.json

      - name: Debug workspace
        run: |
          echo "Workspace contents:"
          ls -la
          echo "my-react-app-superman contents:"
          ls -la my-react-app-superman || echo "Directory not found"
          echo "Current location:"
          pwd

      - name: Install dependencies
        working-directory: my-react-app-superman
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Package.json contents:"
          cat package.json
          echo "Installing dependencies..."
          npm install --no-audit --no-fund --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "Failed to install dependencies"
            npm ls
            exit 1
          fi
          echo "Dependencies installed successfully"
          npm ls --depth=0

      - name: Verify build prerequisites
        working-directory: my-react-app-superman
        run: |
          echo "Verifying build prerequisites..."
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          if [ ! -d "node_modules" ]; then
            echo "Error: node_modules not found"
            exit 1
          fi
          if [ ! -f "node_modules/react-scripts/scripts/build.js" ]; then
            echo "Error: react-scripts build script not found"
            exit 1
          fi

      - name: Build
        working-directory: my-react-app-superman
        run: |
          echo "Starting build process..."
          echo "Environment variables:"
          echo "REACT_APP_API_URL: $REACT_APP_API_URL"
          echo "REACT_APP_ENV: $REACT_APP_ENV"
          echo "NODE_ENV: $NODE_ENV"
          echo "Current directory contents:"
          ls -la
          export NODE_OPTIONS="--max-old-space-size=4096"
          DISABLE_ESLINT_PLUGIN=true CI=false npm run build --verbose
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            echo "npm error log (if exists):"
            cat npm-debug.log || true
            echo "Error output (if exists):"
            cat /tmp/build-error.log || true
            echo "Build output directory contents (if exists):"
            ls -la build || true
            exit 1
          fi
          echo "Build completed successfully"
          echo "Build output directory contents:"
          ls -la build
        env:
          REACT_APP_API_URL: 'https://pimfeeder.vercel.app'
          REACT_APP_ENV: 'production'
          NODE_ENV: 'production'
          DEBUG: '*'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-react-app-superman/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 