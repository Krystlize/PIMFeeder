name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund --legacy-peer-deps > npm-install.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Failed to install dependencies. Check npm-install.log for details"
            cat npm-install.log
            exit 1
          fi

      - name: Build
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          DISABLE_ESLINT_PLUGIN=true CI=false npm run build > build.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Build failed. Last 50 lines of build log:"
            tail -n 50 build.log
            exit 1
          fi
        env:
          REACT_APP_API_URL: 'https://pimfeeder.vercel.app'
          REACT_APP_ENV: 'production'
          NODE_ENV: 'production'

      - name: Save logs
        if: always()
        run: |
          echo "=== Build Logs ===" > logs.txt
          cat build.log >> logs.txt
          echo "=== NPM Install Logs ===" >> logs.txt
          cat npm-install.log >> logs.txt
          echo "=== Package.json ===" >> logs.txt
          cat package.json >> logs.txt
          echo "=== Node Version ===" >> logs.txt
          node -v >> logs.txt
          echo "=== NPM Version ===" >> logs.txt
          npm -v >> logs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: logs.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create docs directory
        run: |
          mkdir -p docs
          cp -r build/* docs/
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: docs
        timeout-minutes: 5
        continue-on-error: false